<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="Портфолио Петрова Алексея на Яндекс.Практикуме">
  <meta name="author" content="Алексей">
  <script async src="script/index.js"></script>
  <script async src="script/submit.js"></script>
  <link rel="stylesheet" href="pages/index.css">
  <title>Место</title>
</head>

<body class="page">
  <div class="page__container">
    <header class="header">
      <img src="./images/logo.svg" alt="Места в России" class="logo">
      <div class="header__line"></div>
    </header>
    <main class="content">
      <section class="profile">
        <img src="./images/image.jpg" alt="Путешествия по России на поездах" class="profile__avatar">
        <div class="profile__profile-info">
          <h1 class="profile__title">Жак-Ив Кусто</h1>
          <a href="#" class="profile__submit-btn icons"><img src="./images/Vector.png" alt="Вектор"></a>
          <p class="profile__paragrah">Исcледователь океана</p>
        </div>
        <button class="profile__button icons"><img src="./images/Vector-krest.png" alt="Вектор-крест"></button>
      </section>
      <section class="elements">
        <ul class="element">
          <li class="element__item">
            <img src="./images/karach.png" alt="Карачаево-Черкеск" class="element__image">
            <div class="element__group">
            <p class="element__title">Карачаевск</p>
            <a href="#"><img src="./images/Vector-cer.svg" alt="Нравиться" class="icons icon-ser"></a>
          </div>
          </li>
          <li class="element__item">
            <img src="./images/gora.png" alt="Гора Эльбрус" class="element__image">
            <div class="element__group">
              <p class="element__title">Гора Эльбрус</p>
              <a href="#"><img src="./images/Vector-cer.svg" alt="Нравиться" class="icons icon-ser"></a>
            </div>
          </li>
          <li class="element__item">
            <img src="./images/domb.png" alt="Домбай" class="element__image">
            <div class="element__group">
              <p class="element__title">Домбай</p>
              <a href="#"><img src="./images/Vector-cer.svg" alt="Нравиться" class="icons icon-ser"></a>
            </div>
          </li>
          <li class="element__item">
            <img src="./images/gora.png" alt="Гора Эльбрус" class="element__image">
            <div class="element__group">
              <p class="element__title">Гора Эльбрус</p>
              <a href="#"><img src="./images/Vector-cer.svg" alt="Нравиться" class="icons icon-ser"></a>
            </div>
          </li>
          <li class="element__item">
            <img src="./images/domb.png" alt="Домбай" class="element__image">
            <div class="element__group">
              <p class="element__title">Домбай</p>
              <a href="#"><img src="./images/Vector-cer.svg" alt="Нравиться" class="icons icon-ser"></a>
            </div>
          </li>
          <li class="element__item">
            <img src="./images/karach.png" alt="Карачаево-Черкеск" class="element__image">
            <div class="element__group">
              <p class="element__title">Карачаево-Черкесcия</p>
              <a href="#"><img src="./images/Vector-cer.svg" alt="Нравиться" class="icons icon-ser"></a>
            </div>
          </li>
        </ul>
      </section>
    </main>
    <footer class="footer">
      <p class="footer__author">&copy; 2022 Mesto Russia</p>
    </footer>
    <div class="popup">
      <form class="popup__container">
        <img src="./images/Close-Icon.png" alt="Кнопка закрытия" class="popup__close">
        <h2 class="popup__text">Редактировать профиль</h2>
        <label class="popup__field">
          <label>
            <input class="popup__name-profile" type="text" name="name" value="Жак-Ив Кусто">
            <div class="popup__line"></div>
          </label>
          <label>
            <input class="popup__job-profile" type="text" name="about" value="Исследователь океана">
            <div class="popup__line"></div>
          </label>
        </label>
        <a href="#" class="popup__save-button icons" id="submit" type="submit" value="Отправить">Сохранить</a>
      </form>
    </div>
  </div>
</body>

</html>
