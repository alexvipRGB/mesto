<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="Портфолио Петрова Алексея на Яндекс.Практикуме">
  <meta name="author" content="Алексей">
  <link rel="stylesheet" href="pages/index.css">
  <title>Место</title>

<body class="page">
  <div class="page__container">
    <header class="header">
      <img src="./images/logo.svg" alt="Места в России" class="logo">
    </header>
    <main class="content">
      <section class="profile">
        <img src="./images/image.jpg" alt="Аватарка" class="profile__avatar">
        <div class="profile__profile-info">
          <h1 id="nameText" class="profile__title">Жак-Ив Кусто</h1>
          <button id="button" class="profile__submit-btn icons"></button>
          <p id="job" class="profile__paragrah">Исcледователь океана</p>
        </div>
        <button id="button" class="profile__button icons"></button>
      </section>
      <section class="elements">
        <ul class="element">
          <li class="element__item">
            <img src="./images/karach.png" alt="Карачаево-Черкеск" class="element__image">
            <div class="element__group">
              <h3 class="element__title">Карачаевск</h3>
              <button type="button" class="element__like"></button>
            </div>
          </li>
          <li class="element__item">
            <img src="./images/gora.png" alt="Гора Эльбрус" class="element__image">
            <div class="element__group">
              <h3 class="element__title">Гора Эльбрус</h3>
              <button type="button" class="element__like"></button>
            </div>
          </li>
          <li class="element__item">
            <img src="./images/domb.png" alt="Домбай" class="element__image">
            <div class="element__group">
              <h3 class="element__title">Домбай</h3>
              <button type="button" class="element__like"></button>
            </div>
          </li>
          <li class="element__item">
            <img src="./images/gora.png" alt="Гора Эльбрус" class="element__image">
            <div class="element__group">
              <h3 class="element__title">Гора Эльбрус</h3>
              <button type="button" class="element__like"></button>
            </div>
          </li>
          <li class="element__item">
            <img src="./images/domb.png" alt="Домбай" class="element__image">
            <div class="element__group">
              <h3 class="element__title">Домбай</h3>
              <button type="button" class="element__like"></button>
            </div>
          </li>
          <li class="element__item">
            <img src="./images/karach.png" alt="Карачаево-Черкеск" class="element__image">
            <div class="element__group">
              <h3 class="element__title">Карачаево-Черкесcия</h3>
              <button type="button" class="element__like"></button>
            </div>
          </li>
        </ul>
      </section>
    </main>
    <footer class="footer">
      <p class="footer__author">&copy; 2022 Mesto Russia</p>
    </footer>
    <div class="popup">
      <button type="button" class="popup__close icons"></button>
      <div class="popup__container">
        <form id="popupForm">
          <h2 class="popup__text">Редактировать профиль</h2>
          <input id="nameInput" class="popup__name-profile" type="text" value="">
          <input id="jobInput" class="popup__name-profile" type="text" value="">
          <button type="submit" class="popup__save-button">Сохранить</button>
        </form>
      </div>
    </div>
  </div>
  <script async src="script/index.js"></script>

</html>
