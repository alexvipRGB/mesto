<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="Портфолио Петрова Алексея на Яндекс.Практикуме">
  <meta name="author" content="Алексей">
  <link rel="stylesheet" href="pages/index.css">
  <title>Место</title>
</head>

<body class="page">
  <div class="page__container">
    <header class="header">
      <img src="./images/logo.svg" alt="Места в России" class="logo">
    </header>
    <main class="content">
      <section class="profile">
        <img src="./images/image.jpg" alt="Аватарка" class="profile__avatar">
        <div class="profile__profile-info">
          <h1 id="nameText" class="profile__title">Жак-Ив Кусто</h1>
          <button id="buttonProf" type="button" class="profile__submit-btn icons"></button>
          <p id="job" class="profile__paragrah">Исcледователь океана</p>
        </div>
        <button id="buttonAdd" type="button" class="profile__button icons"></button>
      </section>
      <section class="elements"></section>
    </main>
    <footer class="footer">
      <p class="footer__author">&copy; 2022 Mesto Russia</p>
    </footer>
    <section id="popup-r" class="popup">
      <div class="popup__container">
        <button type="button" name="close-r" class="popup__close icons"
          aria-label="Кнопка для закрытия окна редактирования"></button>
        <form name="popupForm" id="popupForm">
          <h2 class="popup__text">Редактировать профиль</h2>
          <input name="nameInput" id="nameInput" class="popup__name-profile" type="text" value="">
          <input name="jobInput" id="jobInput" class="popup__name-profile" type="text" value="">
          <button type="submit" class="popup__save-button" aria-label="Кнопка Сохранить">Сохранить</button>
        </form>
      </div>
    </section>
    <section id="popup-n" class="popup">
      <div class="popup__container">
        <button type="button" name="close-n" class="popup__close icons"
          aria-label="Кнопка для закрытия окна редактирования"></button>
        <form name="popupFormup" id="popupFormup">
          <h2 class="popup__title">Новое место</h2>
          <input type="text" class="popup__addImg popup__addImg_text" id="namelink" name="name" value=""
            placeholder="Название">
          <input type="url" class="popup__addImg popup__addImg_Img" id="link" name="link" value=""
            placeholder="Ссылка на картинку">
          <button class="popup__save" type="submit" aria-label="Кнопка Создать">Создать</button>
        </form>
      </div>
    </section>
    <section id="popup-img" class="popup popup_Img">
      <div class="popup__container-image">
        <button type="button" name="close-i" class="popup__close icons"
          aria-label="Кнопка для закрытия окна"></button>
        <figure class="popup__element-image">
          <img id="imgpopup" src="#" class="popup__image">
          <figcaption class="popup__title-Img">
            <h2 id="nameimg" class="popup__name-image"></h2>
          </figcaption>
        </figure>
      </div>
    </section>
  </div>
  <template id="elements">
    <article class="element">
      <li class="element__item">
        <button class="element__trash" name="del" type="button" aria-label="Кнопка для Удаления"></button>
        <figure class="element__item-image">
          <img id="buttonImg" src="#" alt="Катринка" class="element__image">
          <figcaption class="element__group">
            <h2 id="nameElem" class="element__title"></h2>
            <button class="element__like" name="like" type="button" aria-label="Кнопка для Лайков"></button>
          </figcaption>
        </figure>
      </li>
    </article>
  </template>
  <script async src="script/index.js"></script>
</body>

</html>
