<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="Портфолио Петрова Алексея на Яндекс.Практикуме">
  <meta name="author" content="Алексей">
  <title>Место</title>
</head>

<body class="page">
  <div class="page__container">
    <header class="header">
      <img class="logo" src="<%=require('./images/logo.svg')%>" alt="Логотип">
    </header>
    <main class="content">
      <section class="profile">
        <div class="profile__avatar-outside">
          <button class="profile__avatar-button" type="button" aria-label="Изменить аватар">
            <img class="profile__avatar" src="#" alt="аватар" />
          </button>
        </div>
        <div class="profile__profile-info">
          <h1 class="profile__title">Жак-Ив Кусто</h1>
          <button type="button" class="profile__submit-btn icons"></button>
          <p class="profile__paragrah">Исcледователь океана</p>
        </div>
        <button type="button" class="profile__button icons"></button>
      </section>
      <section class="elements"></section>
    </main>
    <footer class="footer">
      <p class="footer__author">&copy; 2022 Mesto Russia</p>
    </footer>
    <div id="popupProfile" class="popup popup-profile">
      <div class="popup__container">
        <button type="button" id="closeProfil" class="popup__close icons"
          aria-label="Кнопка для закрытия окна редактирования"></button>
        <form name="popupProfilForm" id="popupProfilForm" class="popup__form popup__form_PopupProfil">
          <h2 class="popup__text">Редактировать профиль</h2>
          <input name="nameInput" id="nameInput" minlength="2" maxlength="40" class="popup__name popup__name_profile"
            type="text" value="" required>
          <span class="popup__name-error nameInput-error"></span>
          <input name="jobInput" id="jobInput" minlength="2" maxlength="200" class="popup__name popup__name_job"
            type="text" value="" required>
          <span class="popup__name-error jobInput-error"></span>
          <button id="SaveProfil" type="submit" class="popup__save popup__save_valid"
            aria-label="Кнопка Сохранить">Сохранить</button>
        </form>
      </div>
    </div>
    <div id="popupNewMesto" class="popup popup-newmesto">
      <div class="popup__container">
        <button type="button" id="closeNewMesto" class="popup__close icons"
          aria-label="Кнопка для закрытия окна редактирования"></button>
        <form name="popupFormNewMesto" id="popupFormNewMesto" class="popup__form popup__form_PopupFormNewMesto">
          <h2 class="popup__text">Новое место</h2>
          <input type="text" minlength="2" maxlength="30" class="popup__name popup__name_text" name="nameNewMesto"
            id="nameNewMesto" value="" placeholder="Название" required>
          <span class="popup__name-error nameNewMesto-error"></span>
          <input type="url" class="popup__name popup__name_img" name="linkNewMesto" id="linkNewMesto" value=""
            placeholder="Ссылка на картинку" required>
          <span class="popup__name-error linkNewMesto-error"></span>
          <button id="SaveCardMesto" class="popup__save popup__save_valid" type="submit"
            aria-label="Кнопка Создать">Создать</button>
        </form>
      </div>
    </div>
    <div id="popupOpenCard" class="popup popup-img popup_img">
      <div class="popup__container popup__container_image">
        <button type="button" id="closeCard" class="popup__close icons" aria-label="Кнопка для закрытия окна"></button>
        <form name="popupFormOpenCard" id="popupFormOpenCard" class="popup__form popup__form_PopupOpenCard">
          <figure class="popup__element-image">
            <img src="#" alt="Изображение" class="popup__image">
            <figcaption class="popup__title-Img">
              <h2 id="nameimg" class="popup__name-image"></h2>
            </figcaption>
          </figure>
        </form>
      </div>
    </div>
    <div id="popupDelete" class="popup popup_card-delete">
      <div class="popup__container">
        <form id="popupFormClose" action="#" class="popup__form" name="popupFormClose" novalidate>
          <button type="button" id="closeDelete" class="popup__close icons"
            aria-label="Кнопка для закрытия окна"></button>
          <h2 class="popup__text popup__text_del">Вы уверены?</h2>
          <button class="popup__save" type="submit" aria-label="Подтвердить">Да</button>
        </form>
      </div>
    </div>
    <div id="popupAvatar" class="popup popup_change_avatar">
      <div class="popup__container">
        <button type="button" id="closeAvatar" class="popup__close icons" aria-label="Кнопка для закрытия окна"></button>
        <h2 class="popup__text popup__text_avatar">Обновить аватар</h2>
        <form id="popupFormAvatar" class="popup__form" name="popupFormAvatar" novalidate>
          <input id="avatar-url" class="popup__name popup__name_avatar" type="url" name="inputAvatarUrl" placeholder="Ссылка на картинку" required />
          <span class="popup__name-error popup__name-error_avatar avatar-url-error"></span>
          <button class="popup__save" type="submit" name="submit" aria-label="Сохранить">Сохранить</button>
        </form>
      </div>
    </div>
  </div>
    <template id="elementes">
      <article class="element">
        <li class="element__item">
          <button class="element__trash" name="del" type="button" aria-label="Кнопка для Удаления"></button>
          <figure class="element__item-image">
            <img id="buttonImgMe" src="#" alt="Катринка" class="element__image">
            <figcaption class="element__group">
              <h2 id="nameElemMe" class="element__title"></h2>
              <div class="element__like-button">
                <button class="element__like" name="like" type="button" aria-label="Кнопка для Лайков"></button>
                <span class="element__like-count">0</span>
              </div>
            </figcaption>
          </figure>
        </li>
      </article>
    </template>
    <template id="elements">
      <article class="element">
        <li class="element__item">
          <figure class="element__item-image">
            <img id="buttonImg" src="#" alt="Катринка" class="element__image">
            <figcaption class="element__group">
              <h2 id="nameElem" class="element__title"></h2>
              <div class="element__like-button">
                <button class="element__like" name="like" type="button" aria-label="Кнопка для Лайков"></button>
                <span class="element__like-count">0</span>
              </div>
            </figcaption>
          </figure>
        </li>
      </article>
    </template>
</body>

</html>
